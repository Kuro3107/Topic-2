<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Add your Register styles here */
        .register-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .close-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" placeholder="Email or Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <button class="google-btn">Register with Google</button>
        <a href="/" onclick="event.preventDefault(); window.location.href='/';">
            <button class="close-button">Close</button>
        </a>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
